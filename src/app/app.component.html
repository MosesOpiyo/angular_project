<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="navbar" style="width: 100%;height: 10vh;background-color: blue;">
        <h1>jsonplaceholder Dummy app</h1>
        <a href="https://github.com/MosesOpiyo/angular_project" style="padding-right: 20px;padding-top: 10px;">Github</a>
    </div>
    <div class="homepage">
        <h1 style="color: black;">This is an application using JSONplaceholder</h1>
        <p>The app displays an array of posts from JSONplaceholder api.</p>
    </div>
    <div class="container">
        <button (click)="getDataFromAPI()">Show posts</button>

        <ul *ngFor="let post of data">
            <div class="post_content">
                <li>Id: {{post.id}}</li>
                <li>Title: {{post.title}}</li>
                <li>Body: {{post.body}}</li>
            </div>
        </ul>

    </div>

</body>

</html>
